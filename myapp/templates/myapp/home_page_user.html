<!DOCTYPE html>
<html lang="en">
    
    {% load static %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link href="{% static 'css/home.css' %}" rel="stylesheet" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div id="user_div">
            <h1 id="user_header"><span id="user_span" class="badge badge-secondary">Welcome {{ username }}</span></h1>
        </div>

        <div id="logout_div">
            <a id="logout_btn" class="btn btn-danger" href="/logout" role="button">logout</a>
        </div>

        <div id="actions_div">
            <!--Create ticket, sales, inventory, pending tickets-->
            <!-- create divs here for each thing you want-->
             <div id="create_ticket_div">
                <h2>
                    <a id="create_ticket_btn" class="btn btn-secondary btn-lg" href="#" role="button">Create ticket</a>
                </h2>
            </div>
            <div id="sales_div">
                <h2>
                    <a id="sales_btn" class="btn btn-secondary btn-lg" href="#" role="button">Sales</a>
                </h2>
            </div>
            <div id="inventory_div">
                <h2>
                    <a id="inventory_btn" class="btn btn-secondary btn-lg" href="#" role="button">Inventory</a>
                </h2>
            </div>
            <div id="pending_tickets_div">
                <h2>
                    <a id="pending_tickets_btn" class="btn btn-secondary btn-lg" href="#" role="button">Pending tickets</a>
                </h2>
            </div>
        </div>
        
        
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    </body>
</html>
