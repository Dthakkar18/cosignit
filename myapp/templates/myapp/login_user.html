<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
    {% load static %}
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form</title>
      <link href="{% static 'css/style.css' %}" rel="stylesheet" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body id="landing_page">
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login Form
            </div>
            <div class="title signup">
               Signup Form
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login" method="post">
                  {% csrf_token %}
                  <div class="field">
                     <input type="text" placeholder="Username" name="Username" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" name="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Login" name="Login_User">
                  </div>
                  <div class="store-login-signup-link">
                     Not a member? <a href="store/">Go to storefront</a>
                  </div>
                  <div class="fail">
                     <p style="text-align: center; padding-top: 10px; color: red;">{{ login_display }}</p>
                  </div>
               </form>
               <form action="#" class="signup" method="post">
                  {% csrf_token %}
                  <div class="field">
                     <input type="text" placeholder="First Name" name="First_Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Last Name" name="Last_Name" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Username" name="Username" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="Email Address" name="Email_Address" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password (at least 10 characters)" name="Password" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Confirm password" name="Confirm_password" required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Signup" name="Signup_User">
                  </div>
                  <div class="fail">
                     <p style="text-align: center; padding-top: 10px; color: red;">{{ signup_display }}</p>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         //(not doing this as of rn) const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
   </body>
</html>
